  <h1 align="center">Млинці з сиром</h1>

  <p align="center"><b><i>Продукти:</i></b></p>

  <p align="center"><b>Борошно</b> – 1 склянка</p>
  <p align="center">Сметана домашня – 3 ст.л.</p>
  <p align="center">Вода кип’ячена тепла (H2O) або BONAQUA – 2 склянки</p>
  <p align="center">Олія – 2 ст.л.</p>
  <p align="center">Яйця – 2 шт.</p>
  <p align="center">Сир домашній – 300 грам</p>
  <p align="center">Масло вершкове – 50 грам</p>
  <p align="center">Сіль – щіпка</p>
  <p align="center">Цукор – за смаком</p>
